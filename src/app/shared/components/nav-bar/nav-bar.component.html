<mat-toolbar *ngIf="showToolbar" class="nav-bg mat-elevation-z4">
  <span class="nav-title roboto-bold" >PHARMART</span>
  <span class="nav-space"></span>
  <button *ngIf="user" mat-button routerLink="/dashboard" class="nav-text mulish">
    <span>DASHBOARD</span>
    <mat-icon>apps</mat-icon>
  </button>
  <button *ngIf="!user" mat-button routerLink="/marketplace" class="nav-text mulish">
    <span>SHOP</span>
    <mat-icon>store</mat-icon>
  </button>
  <button *ngIf="user" mat-button routerLink="/inventory" class="nav-text mulish">
    <span>INVENTORY</span>
    <mat-icon>storage</mat-icon>
  </button>
  <button *ngIf="!user" mat-button routerLink="/cart" class="nav-text mulish">
    <span>CART</span>
    <mat-icon>shopping_cart</mat-icon>
  </button>
  <button *ngIf="user" mat-button routerLink="/login" class="nav-text mulish" (click)="logout()">
    <span>LOGOUT</span>
    <mat-icon>power_settings_new</mat-icon>
  </button>
  <button *ngIf="!user" mat-button routerLink="/login" class="nav-text mulish">
    <span>LOGIN</span>
    <mat-icon>power_settings_new</mat-icon>
  </button>
</mat-toolbar>

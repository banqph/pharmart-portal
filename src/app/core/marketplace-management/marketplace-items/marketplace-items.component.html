<div class="page-container">
  <mat-grid-list cols={{cols}} rowHeight="520px" colWidth="400px">
    <mat-grid-tile *ngFor="let item of items">
      <mat-card class="card-size">
        <mat-card-header>
          <div mat-card-avatar></div>
          <mat-card-title class="card-title">{{item.name}}</mat-card-title>
          <mat-card-subtitle>{{item.price}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="item.image">
        <mat-card-content class="card-content">
          <p>
            {{item.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-icon-button>
            <mat-icon>favorite</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>add_shopping_cart</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>

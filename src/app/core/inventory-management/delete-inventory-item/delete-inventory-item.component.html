<div class="one-third-of-viewport">
  <h1 mat-dialog-title>Confirm delete item</h1>
  <div class="page-margin">
    <p>Are you sure you want to delete <b class="primary-text">{{item.name}}</b></p>
    <mat-dialog-actions align="end">
      <div class="button-container">
        <button mat-stroked-button mat-dialog-close class="mulish">
          CANCEL
          <mat-icon>close</mat-icon>
        </button>
        <button mat-raised-button mat-dialog-close class="accent-bg mulish" (click)="deleteItem()">
          DELETE
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-dialog-actions>
  </div>
</div>
